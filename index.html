<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>


  <nav class="menu contenedor">
    <div class="menu-logo"></div>
    <div class="boton-hamburguesa">
      <label for="boton-hamburguesa">
        <img src="./images/icon-menu.svg" alt="">
      </label>
    </div>
    <input type="checkbox" id="boton-hamburguesa" >
    <div class="menu-contenedor">
      <ul class="menu-contenedor_lista">  
        <li class="menu-contenedor_lista_li">
          <label for="features">
            Features
            <img src="./images/icon-arrow-down.svg" alt="">
          </label>
          <input type="checkbox" class="desplegable" id="features">
          <ul class="menu-contenedor_lista_desplegable">
            <li>
              <img src="./images/icon-todo.svg" alt="">
              <a href="">Todo List</a>
            </li>
            <li>
                <img src="./images/icon-calendar.svg" alt="">
                <a href="">Calendar</a>
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="">
                <a href="">Reminders</a>
            </li>
            <li>
                <img src="./images/icon-planning.svg" alt="">
                <a href="">Planning</a>              
            </li>
            
          </ul>
        </li>
        <li class="menu-contenedor_lista_li">
          <label for="company">
            Company
            <img src="./images/icon-arrow-down.svg" alt="">
          </label> 
          <input type="checkbox" class="desplegable" id="company">          
          <ul class="menu-contenedor_lista_desplegable">
            <li><a href="">History</a></li>
            <li><a href="">Our Team</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </li>
        <li class="menu-contenedor_lista_li">Careers</li>
        <li class="menu-contenedor_lista_li">About</li>
      </ul>
      <div class="menu-contenedor_opciones">
        <button>Login</button>
        <button class="boton-registrar">Register</button>
      </div>
    </div>
  </nav>

  <header class="hero contenedor">
    <div class="hero-img">
      <img src="./images/image-hero-mobile.png" alt="image-hero-mobile" class="imagen-mobile">
      <img src="./images/image-hero-desktop.png" alt="image-hero-desktop" class="imagen-desktop">
    </div>
    <div class="hero-texto">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="boton-black">Learn more</button>
    </div>
    <div class="hero-client">
      <img src="./images/client-databiz.svg" alt="">
      <img src="./images/client-audiophile.svg" alt="">
      <img src="./images/client-meet.svg" alt="">
      <img src="./images/client-maker.svg" alt="">
    </div>
    

  </header>


    <script src="./js/script.js"></script>
</body>
</html>
